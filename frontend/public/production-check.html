<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Config Check</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            background: white;
            color: #333;
            padding: 30px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            margin: 0 0 30px 0;
            text-align: center;
            font-size: 2.5em;
        }
        h2 {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
        .warning { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border-left: 4px solid #6c757d;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .test-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        .test-item.pass { border-color: #28a745; background: #d4edda; }
        .test-item.fail { border-color: #dc3545; background: #f8d7da; }
    </style>
</head>
<body>
    <h1>üöÄ Production Environment Check</h1>
    
    <div class="card">
        <h2>1Ô∏è‚É£ Environment Detection</h2>
        <div id="envInfo"></div>
    </div>

    <div class="card">
        <h2>2Ô∏è‚É£ Supabase Configuration</h2>
        <div id="supabaseConfig"></div>
    </div>

    <div class="card">
        <h2>3Ô∏è‚É£ Connection Tests</h2>
        <button onclick="runAllTests()">Run All Tests</button>
        <div id="testResults"></div>
    </div>

    <div class="card">
        <h2>4Ô∏è‚É£ Live Authentication Test</h2>
        <div style="margin: 20px 0;">
            <input type="email" id="testEmail" placeholder="Email" style="padding: 10px; margin: 5px; border: 2px solid #ddd; border-radius: 5px; width: 250px;">
            <input type="password" id="testPassword" placeholder="Password" style="padding: 10px; margin: 5px; border: 2px solid #ddd; border-radius: 5px; width: 150px;">
            <br>
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testSignup()">Test Signup</button>
        </div>
        <div id="authResults"></div>
    </div>

    <script type="module">
        // Detect environment
        const isProduction = window.location.hostname.includes('vercel.app') || 
                           window.location.hostname.includes('merry-360')
        
        const envInfo = document.getElementById('envInfo')
        envInfo.innerHTML = `
            <div class="status ${isProduction ? 'success' : 'warning'}">
                <strong>Environment:</strong> ${isProduction ? '‚úÖ PRODUCTION (Vercel)' : '‚ö†Ô∏è LOCAL DEVELOPMENT'}<br>
                <strong>Hostname:</strong> ${window.location.hostname}<br>
                <strong>Protocol:</strong> ${window.location.protocol}
            </div>
        `

        // Check if we're accessing the built app or raw HTML
        const configDiv = document.getElementById('supabaseConfig')
        
        // Try to access Vite env vars (only works in built Vue app)
        const viteEnvAvailable = typeof import.meta !== 'undefined' && import.meta.env
        
        if (viteEnvAvailable) {
            const supabaseUrl = import.meta.env.VITE_SUPABASE_URL
            const hasKey = !!import.meta.env.VITE_SUPABASE_ANON_KEY
            
            const isCorrectUrl = supabaseUrl === 'https://gzmxelgcdpaeklmabszo.supabase.co'
            
            configDiv.innerHTML = `
                <div class="status ${isCorrectUrl && hasKey ? 'success' : 'error'}">
                    <strong>Supabase URL:</strong> ${supabaseUrl || 'NOT SET'}<br>
                    <strong>Expected:</strong> https://gzmxelgcdpaeklmabszo.supabase.co<br>
                    <strong>Anon Key:</strong> ${hasKey ? '‚úÖ SET' : '‚ùå MISSING'}<br>
                    <strong>Status:</strong> ${isCorrectUrl && hasKey ? '‚úÖ CORRECT' : '‚ùå INCORRECT'}
                </div>
            `
        } else {
            // Fallback: use hardcoded values for this test page
            configDiv.innerHTML = `
                <div class="status info">
                    ‚ÑπÔ∏è Testing with hardcoded Supabase config (this is a static HTML page)
                </div>
            `
        }

        // Import Supabase
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        const supabaseUrl = 'https://gzmxelgcdpaeklmabszo.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6bXhlbGdjZHBhZWtsbWFic3pvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQyMDQzNzAsImV4cCI6MjA0OTc4MDM3MH0.Oi3xCmPCYEjykOrLEp2AxBE8kzewy0nDNlbcGkuKL1w'
        
        window.supabase = createClient(supabaseUrl, supabaseKey)

        window.runAllTests = async () => {
            const resultsDiv = document.getElementById('testResults')
            resultsDiv.innerHTML = '<div class="status info">üîÑ Running tests...</div>'

            const tests = []

            // Test 1: Database connection
            try {
                const { data, error } = await window.supabase.from('profiles').select('count').limit(1)
                tests.push({
                    name: 'Database Connection',
                    pass: !error,
                    message: error ? error.message : 'Connected successfully'
                })
            } catch (e) {
                tests.push({ name: 'Database Connection', pass: false, message: e.message })
            }

            // Test 2: Auth service
            try {
                const { data, error } = await window.supabase.auth.getSession()
                tests.push({
                    name: 'Auth Service',
                    pass: true,
                    message: data.session ? 'Session found' : 'No active session (OK)'
                })
            } catch (e) {
                tests.push({ name: 'Auth Service', pass: false, message: e.message })
            }

            // Test 3: Profiles table access
            try {
                const { data, error } = await window.supabase.from('profiles').select('id').limit(1)
                tests.push({
                    name: 'Profiles Table',
                    pass: !error,
                    message: error ? error.message : `Can read profiles table`
                })
            } catch (e) {
                tests.push({ name: 'Profiles Table', pass: false, message: e.message })
            }

            // Display results
            const html = `
                <div class="test-grid">
                    ${tests.map(test => `
                        <div class="test-item ${test.pass ? 'pass' : 'fail'}">
                            <strong>${test.pass ? '‚úÖ' : '‚ùå'} ${test.name}</strong><br>
                            <small>${test.message}</small>
                        </div>
                    `).join('')}
                </div>
            `
            resultsDiv.innerHTML = html
        }

        window.testLogin = async () => {
            const email = document.getElementById('testEmail').value
            const password = document.getElementById('testPassword').value
            const resultsDiv = document.getElementById('authResults')

            if (!email || !password) {
                resultsDiv.innerHTML = '<div class="status error">‚ùå Please enter email and password</div>'
                return
            }

            resultsDiv.innerHTML = '<div class="status info">üîÑ Attempting login...</div>'

            try {
                const { data, error } = await window.supabase.auth.signInWithPassword({ email, password })
                
                if (error) throw error

                // Fetch profile
                const { data: profile } = await window.supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', data.user.id)
                    .single()

                resultsDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ LOGIN SUCCESSFUL!<br>
                        <strong>Email:</strong> ${data.user.email}<br>
                        <strong>User ID:</strong> ${data.user.id}<br>
                        <strong>Profile:</strong> ${profile ? profile.first_name + ' ' + profile.last_name : 'Not found'}
                    </div>
                    <pre>${JSON.stringify(profile, null, 2)}</pre>
                `
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">‚ùå ${error.message}</div>`
            }
        }

        window.testSignup = async () => {
            const email = document.getElementById('testEmail').value
            const password = document.getElementById('testPassword').value
            const resultsDiv = document.getElementById('authResults')

            if (!email || !password) {
                resultsDiv.innerHTML = '<div class="status error">‚ùå Please enter email and password</div>'
                return
            }

            resultsDiv.innerHTML = '<div class="status info">üîÑ Creating account...</div>'

            try {
                const { data, error } = await window.supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            first_name: 'Test',
                            last_name: 'User'
                        }
                    }
                })
                
                if (error) throw error

                resultsDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ SIGNUP SUCCESSFUL!<br>
                        <strong>Email:</strong> ${data.user.email}<br>
                        <strong>User ID:</strong> ${data.user.id}
                    </div>
                `
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">‚ùå ${error.message}</div>`
            }
        }

        // Auto-run tests on load
        runAllTests()
    </script>
</body>
</html>
